<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Desktop -->
  <div id="desktop">
    <div class="window" id="aboutWindow">
      <div class="title-bar">
        <span>About</span>
        <button onclick="closeWindow('aboutWindow')">✕</button>
      </div>
      <div class="window-content">
        <h2>Welcome to WebOS</h2>
        <p>A smooth GitHub-hosted web operating system.</p>
      </div>
    </div>
  </div>

  <!-- Dock -->
  <div id="dock">
    <button onclick="openWindow('aboutWindow')">⚙️</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
